<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finance$</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Finance$</h1>
        </header>

        <main class="content">

            <section id="balance">
                <h2>Balance</h2>

                <div class="card">
                    <h3>Deposits</h3>
                    <p>R$5000,00</p>
                </div>

                <div class="card">
                    <h3>Payments</h3>
                    <p>R$2000,00</p>
                </div>

                <div class="card total">
                    <h3>Total</h3>
                    <p>R$3000,00</p>
                </div>
            </section>

            <section id="transaction">
                <h2>Transactions</h2>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="payment">-R$500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Salario</td>
                            <td class="deposit">R$2.400,00</td>
                            <td class="date">01/02/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="payment">-R$90,00</td>
                            <td class="date">02/02/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>


        <footer><p>Finance$</p></footer>

    </body>
</html>
